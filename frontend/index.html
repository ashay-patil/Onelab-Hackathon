<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake & News Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Deepfake Detection</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button id="imgbtn" type="button">Upload & Predict</button>
        <p id="imageResult"></p>
    </div>

    <div class="container">
        <h2>News Misinformation Detection</h2>
        <textarea id="newsInput" placeholder="Enter news text here..."></textarea>
        <button id="newsbtn" type="button">Predict News</button>
        <p id="newsResult"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
